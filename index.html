  <h1></h1>
</div>
    <h1 class="fuwafuwa"></h1>

    <h2>新しい品目の追加</h2>
  
    <form v-on:submit.prevent="addButton">
      食材名 <input type="text" ref="buttonName">
      消費期限日数 <select ref="buttonDate" >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <button type="submit" class="btn btn--blue">ボタン追加</button>
    </form>
    <button type="button" v-for="button in buttons" v-on:click="addItem(button.name, button.date)" class="addbutton" class="addbutton">{{ button.name }}</button>
    <button type="submit" v-on:click="addItem('キャベツ', 14)">キャベツ</button>
    <button type="submit" v-on:click="addItem('ピーマン',2)">ピーマン</button>
    <button type="submit" v-on:click="addItem('もやし', 3)">もやし</button>
    <button type="submit" v-on:click="addItem('鶏肉', 2)">鶏肉</button>
    <button type="submit" v-on:click="addItem('きゅうり',4)">きゅうり</button>
    <button type="submit" v-on:click="addItem('大根', 7)">大根</button>
    <button type="submit" v-on:click="addItem('トマト', 7)">トマト</button>
    <button type="submit" v-on:click="addItem('ブロッコリー', 3)">ブロッコリー</button>
    <button type="submit" v-on:click="addItemDemo('デモ', 1)">デモ用ボタン</button>
    <br>
    <!-- ★STEP11 -->
    <label v-for="label in options" >
      <input type="radio"
        v-model="current"
        v-bind:value="label.value">{{ label.label }}
    </label>
      
    <!-- ★STEP12 -->
    （{{ computedTodos.length }} 件を表示）

    <!-- ★STEP4 リスト用テーブル -->
    <table>
      <thead v-pre>
        <tr>
          <!--<th class="id">ID</th>-->
          <th class="comment">品目</th>
          <!--<th class="date">登録日</th>-->
          <th class="deadline">消費期限</th>
          <th class="state">状態</th>
          <th class="button">-</th>
        </tr>
      </thead>
      <tbody>
        <!-- ★STEP5 ToDo の要素をループ -->
        <tr
          v-for="item in computedTodos"
          v-bind:key="item.id"
          v-bind:class="{done:item.state}">
          <!--<th>{{ item.id }}</th>-->
          <td>{{ item.comment }}</td>
          <!--<td>{{ item.date }} </td>-->
          <td>{{ item.deadline }} </td>
          <!-- <script type="application/javascript">doPrint(item)</script> -->

          <td class="state">
            <!-- ★STEP10 状態変更ボタン -->
            <button id="box" v-on:click="doChangeState(item)">
              {{ labels[item.state] }}
            </button>
          </td>
          <td class="button">
            <!-- ★STEP10 削除ボタン -->
            <button v-on:click="doRemove(item)">
              削除
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://unpkg.com/vue@2"></script>
  <script src="./main.js"></script>
</body>
</html>
