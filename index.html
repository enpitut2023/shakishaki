<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>完璧で究極のシャキシャキ</title>
  <link rel="stylesheet" href="./main.css">
  <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <h1 class="title">ベジ食べる</h1>


    <!-- ★STEP11 -->
    <label v-for="label in options" >
      <input type="radio"
        v-model="current"
        v-bind:value="label.value">{{ label.label }}
    </label>
      
    <!-- ★STEP12 -->
    （{{ computedTodos.length }} 件を表示）

    <!-- ★STEP4 リスト用テーブル -->
    <table>
      <thead v-pre>
        <tr>
          <th class="id">ID</th>
          <th class="comment">品目</th>
          <th class="date">登録日</th>
          <th class="deadline">消費期限</th>
          <th class="state">状態</th>
          <th class="button">-</th>
        </tr>
      </thead>
      <tbody>
        <!-- ★STEP5 ToDo の要素をループ -->
        <tr
          v-for="item in computedTodos"
          v-bind:key="item.id"
          v-bind:class="{done:item.state}">
          <th>{{ item.id }}</th>
          <td>{{ item.comment }}</td>
          <td>{{ item.date }} </td>
          <td>{{ item.deadline }} </td>
          <td class="state">
            <!-- ★STEP10 状態変更ボタン -->
            <button v-on:click="doChangeState(item)">
              {{ labels[item.state] }}
            </button>
          </td>
          <td class="button">
            <!-- ★STEP10 削除ボタン -->
            <button v-on:click="doRemove(item)">
              削除
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- ★STEP6 -->
    <h2>新しい品目の追加</h2>
    <form v-on:submit.prevent="addButton">
      ボタン名 <input type="text" ref="buttonName">
      消費期限日数 <input type="number" ref="buttonDate">
      <button type="submit">ボタン追加</button>
    </form>
    <button type="button" v-for="button in buttons" v-on:click="addItem(button.name, button.date)">{{ button.name }}</button>
      <button type="submit" v-on:click="addItem('キャベツ', 3)">キャベツ</button>
      <button type="submit" v-on:click="addItem('ピーマン',2)">ピーマン</button>
      <button type="submit" v-on:click="addItem('もやし', 3)">もやし</button>
      <button type="submit" v-on:click="addItem('鶏肉', 2)">鶏肉</button>
  
  </div>

  <script src="https://unpkg.com/vue@2"></script>
  <script src="./main.js"></script>
</body>
</html>
